<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>App Movies</title>
		<meta name="viewport" content="width=device-width"/>    
		<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript">app.init();</script>
	</head>
	
	<body>	
		<ul class="post-list" data-role="listview" data-split-icon="gear" data-split-theme="a" data-inset="true">
			<li>
				<a href="#">
					<img src="img/thumbnail.png" alt="album">
					<h2>Título Película</h2>
					<p>Director (20XX)</p>
				</a>
				
				<a href="#id_popup" data-rel="popup" data-icon="info" data-position-to="window" data-transition="slideup">Info</a>
				
				<div data-role="popup" id="id_popup" data-overlay-theme="b" data-theme="a" data-dismissible="true" style="max-width:400px;">
					<div data-role="header" data-theme="a">
						<h1>Nombre película</h1>
					</div>
					
					<div role="main" class="ui-content">
						<h3 class="ui-title">Nombre película (20XX)</h3>
						<p>Director: XXX</p>
						<p>Duración: XX minutos</p>
						<p>Resumen: XXX</p>
						
						<a href="http://www.youtube.es" data-role="button" title="trailer">Trailer</a>
					</div>
				</div>
			</li>
		</ul>
	</body>
</html>
